<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Name Generator</title>
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --primary-light: #d1fae5;
            --white: #ffffff;
            --gray: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #f0fdf4, var(--white));
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        h1 {
            color: var(--primary-dark);
            font-weight: 300;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--primary);
        }

        .ribbon {
            height: 4px;
            background: linear-gradient(to right, var(--primary-light), var(--primary), var(--primary-light));
            border-radius: 2px;
            margin: 2rem 0;
            animation: pulse 2s infinite;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .category-btn {
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            background: var(--white);
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .category-btn.active {
            background: var(--primary-light);
            color: var(--primary-dark);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .category-btn:hover:not(.active) {
            background: #f9fafb;
        }

        .category-icon {
            font-size: 1.5rem;
        }

        .generate-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            background: var(--primary);
            color: var(--white);
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .generate-btn:hover {
            background: var(--primary-dark);
        }

        .generate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .generated-names {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .name-card {
            padding: 1.5rem;
            background: var(--primary-light);
            border-radius: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.5s ease-out;
        }

        .name-text {
            font-size: 1.5rem;
            color: var(--primary-dark);
            font-weight: 300;
        }

        .name-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.5rem;
            border: none;
            border-radius: 50%;
            background: var(--white);
            color: var(--gray);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--primary);
            color: var(--white);
        }

        .action-btn.favorite.active {
            background: #fee2e2;
            color: #ef4444;
        }

        .favorites-section {
            margin-top: 2rem;
            display: none;
        }

        .favorites-section.visible {
            display: block;
        }

        .favorites-title {
            color: var(--primary-dark);
            margin-bottom: 1rem;
        }

        .favorites-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .favorite-tag {
            padding: 0.5rem 1rem;
            background: var(--primary-light);
            color: var(--primary-dark);
            border-radius: 999px;
            font-size: 0.875rem;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1rem;
            }

            .name-text {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <svg class="logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
            <h1>Name Generator</h1>
            <p class="subtitle">Discover unique names for your creative endeavors</p>
        </header>

        <div class="ribbon"></div>

        <div class="categories">
            <button class="category-btn active" data-category="character">
                <span class="category-icon">üë§</span>
                Character Names
            </button>
            <button class="category-btn" data-category="project">
                <span class="category-icon">üöÄ</span>
                Project Names
            </button>
            <button class="category-btn" data-category="brand">
                <span class="category-icon">‚ú®</span>
                Brand Names
            </button>
            <button class="category-btn" data-category="place">
                <span class="category-icon">üåç</span>
                Place Names
            </button>
        </div>

        <button class="generate-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
            Generate Names
        </button>

        <div class="generated-names"></div>

        <div class="favorites-section">
            <h3 class="favorites-title">Favorites</h3>
            <div class="favorites-container"></div>
        </div>
    </div>

    <script>
        const nameBank = {
            character: [
                'Luna Starweaver', 'Atlas Stone', 'Echo Rivers', 'Sage Moonlight',
                'Nova Blake', 'Raven Nightshade', 'Aurora Dawn', 'Phoenix Storm'
            ],
            project: [
                'Emerald Dawn', 'Crystal Vision', 'Verdant Quest', 'Pure Horizon',
                'Nova Prime', 'Stellar Shift', 'Echo Matrix', 'Quantum Leap'
            ],
            brand: [
                'Leafwise', 'PureFlow', 'GreenSpirit', 'WhisperBrand',
                'Zenith', 'Luminary', 'Prism', 'Cascade'
            ],
            place: [
                'Mistwater Harbor', 'Crystal Spire', 'Emerald Grove', 'Azure Bay',
                'Starfall Haven', 'Moonweave Woods', 'Nova District', 'Sunspire Peak'
            ]
        };

        let currentCategory = 'character';
        let favorites = new Set();
        let isGenerating = false;

        // DOM Elements
        const categoryBtns = document.querySelectorAll('.category-btn');
        const generateBtn = document.querySelector('.generate-btn');
        const generatedNamesContainer = document.querySelector('.generated-names');
        const favoritesSection = document.querySelector('.favorites-section');
        const favoritesContainer = document.querySelector('.favorites-container');

        // Event Listeners
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
            });
        });

        generateBtn.addEventListener('click', generateNames);

        // Functions
        function generateNames() {
            if (isGenerating) return;
            
            isGenerating = true;
            generateBtn.disabled = true;
            generatedNamesContainer.innerHTML = '';
            
            // Add spinner to button
            const originalBtnContent = generateBtn.innerHTML;
            generateBtn.innerHTML = `
                <svg class="spinner" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707"/>
                </svg>
                Generating...
            `;

            const names = [...nameBank[currentCategory]];
            const selectedNames = [];
            
            for (let i = 0; i < 3; i++) {
                if (names.length === 0) break;
                const randomIndex = Math.floor(Math.random() * names.length);
                selectedNames.push(names.splice(randomIndex, 1)[0]);
            }

            // Generate names with delay
            setTimeout(() => {
                selectedNames.forEach((name, index) => {
                    setTimeout(() => {
                        const nameCard = createNameCard(name);
                        generatedNamesContainer.appendChild(nameCard);
                    }, index * 200);
                });

                // Reset button
                setTimeout(() => {
                    generateBtn.innerHTML = originalBtnContent;
                    generateBtn.disabled = false;
                    isGenerating = false;
                }, selectedNames.length * 200);
            }, 600);
        }

        function createNameCard(name) {
            const div = document.createElement('div');
            div.className = 'name-card';
            div.innerHTML = `
                <span class="name-text">${name}</span>
                <div class="name-actions">
                    <button class="action-btn favorite ${favorites.has(name) ? 'active' : ''}" title="Add to favorites">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="${favorites.has(name) ? 'currentColor' : 'none'}" stroke="currentColor" stroke-width="2">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </button>
                    <button class="action-btn" title="Copy to clipboard">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"/>
                        </svg>
                    </button>
                </div>
            `;

            // Add event listeners
            const favoriteBtn = div.querySelector('.favorite');
            const copyBtn = div.querySelector('.action-btn:not(.favorite)');

            favoriteBtn.addEventListener('click', () => toggleFavorite(name, favoriteBtn));
            copyBtn.addEventListener('click', () => copyToClipboard(name));

            return div;
        }

        function toggleFavorite(name, btn) {
            if (favorites.has(name)) {
                favorites.delete(name);
                btn.classList.remove('active');
                btn.querySelector('svg').setAttribute('fill', 'none');
            } else {
                favorites.add(name);
                btn.classList.add('active');
                btn.querySelector('svg').setAttribute('fill', 'currentColor');
            }
            updateFavorites();
        }

        function updateFavorites() {
            if (favorites.size > 0) {
                favoritesSection.classList.add('visible');
                favoritesContainer.innerHTML = '';
                favorites.forEach(name => {
                    const tag = document.createElement('span');
